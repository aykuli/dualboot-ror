databases:
  - name: task-manager-database
    plan: free
    databaseName: db
    user: aynur

services:
  - type: web
    plan: free
    name: task-manager-ruby
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
